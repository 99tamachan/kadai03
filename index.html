rotationAnimationLoop(0);
   
function rotationAnimationLoop(deg){
  rotationAnimation(deg);
  setTimeout(() => {
    rotationAnimationLoop(deg+5);
  }, 15);
}

function rotationAnimation(deg){
  $("#mingyu").css("-webkit-transform","rotate(" + deg + "deg)");
